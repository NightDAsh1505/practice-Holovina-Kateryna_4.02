{% extends "layout.html" %}
{% block content %}
<h2>Редагувати користувача</h2>
<div class="form-container">
  <form method="POST" action="{{ url_for('team_bp.edit_user', user_id=user.id) }}">
    <div class="form-group">
      <label for="username">Username:</label><br>
      <input type="text" id="username" name="username" value="{{ user.username }}" required><br><br>
    </div>

    <div class="form-group">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" value="{{ user.email }}" required><br><br>
    </div>

    <div class="form-group">
      <label for="password">Пароль:</label><br>
      <input type="password" id="password" name="password" value="{{ user.password }}" required><br><br>
    </div>

    <div class="form-group">
      <label for="role_id">Роль:</label><br>
      <select id="role_id" name="role_id">
        {% for r in roles %}
        <option value="{{ r.id }}" {% if r.id == user.role_id %}selected{% endif %}>{{ r.name }}</option>
        {% endfor %}
      </select><br><br>
    </div>

  <button type="submit">Зберегти</button>
</form>
</div>

{% endblock %}
