<!-- templates/create_project_task.html -->
{% extends "layout.html" %}
{% block content %}
<div class="form-container">
  <h2>Додати главу до проєкту: {{ project.name }}</h2>

  <form method="POST" action="{{ url_for('projects_bp.create_project_task', project_id=project.id) }}">
    <div class="form-group">
      <label for="name">Назва:</label><br>
      <input type="text" name="name" id="name" required><br><br>
    </div>

    <div class="form-group">
      <label for="deadline">Дедлайн:</label><br>
      <input type="date" name="deadline" id="deadline"><br><br>
    </div>

    <div class="form-group">
      <label for="status">Статус:</label><br>
      <select name="status" id="status" required>
        <option value="В черзі">В черзі</option>
        <option value="В роботі">В роботі</option>
        <option value="Прострочено">Прострочено</option>
        <option value="Виконано">Виконано</option>
      </select><br><br>
    </div>

    <button type="submit">Створити</button>
  </form>
</div>
{% endblock %}
